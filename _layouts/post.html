---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <i class="fa fa-pencil"></i> {{ page.author }}{% endif %}{% if page.category %} • <i class="fa fa-tag"></i> {{ page.category }}{% endif %}</p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
