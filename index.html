---
layout: default
---

<div>
  <div class="col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <i class="fa fa-fw fa-2x fa-sticky-note"></i> Posts
      </div>
      <div class="panel-body text-center">
        <div class="list-group">
        {% for post in site.posts %}
          <a class="list-group-item post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h3 class="list-group-item">{{ post.title }}<span class="post-meta badge">{{ post.date | date: "%b %-d, %Y" }}</span></h3>
            
          </a>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <i class="fa fa-fw fa-2x fa-bullhorn"></i> Blogroll
      </div>
      <div class="panel-body">
        {% include blogroll.html %}
      </div>
    </div>
  </div>
</div>
